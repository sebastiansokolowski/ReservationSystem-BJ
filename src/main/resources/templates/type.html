<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet"
              href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css"/>
        <script src="//code.jquery.com/jquery-1.10.2.js"/>
        <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"/>
        <div th:include="fragments/header :: header-css"/>
    </head>
    <body>
        <div th:include="fragments/header :: menu"/>
        <center>
            <h1>Lista rezerwacji</h1>
            <table class="aligncenter">
                <tbody>
                    <tr>
                        <td class="type">
                            <form action="/wm/week" method="get">
                                <button type="submit" class="type"
                                        style="outline: none; border:none; background-color: transparent; cursor:pointer;">
                                    <img style="width: 200px" src="/images/washer.png"/>
                                </button>
                            </form>
                        </td>
                        <td>
                            <form action="/td/week" method="get">
                                <button type="submit" class="type"
                                        style="outline: none; border:none; background-color: transparent; cursor:pointer;">
                                    <img style="width: 200px" src="/images/dryer.png"/>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">Pranie</td>
                        <td align="center">Suszenie</td>
                    </tr>
                </tbody>
            </table>
        </center>
        <script type="text/javascript">
            $(function () {
                $('.type').mouseover(function () {
                    $(this).animate({
                        opacity: 0.5
                    }, 20);
                });
                $('.type').mouseout(function () {
                    $(this).animate({
                        opacity: 1
                    }, 20);
                });
            });
        </script>
    </body>
    <footer>
        <a href="https://www.flaticon.com/free-icons/washer" title="washer icons">Washer icons created by xnimrodx - Flaticon</a>
        <br/>
        <a href="https://www.flaticon.com/free-icons/dryer" title="dryer icons">Dryer icons created by photo3idea_studio - Flaticon</a>
        <div th:replace="fragments/footer :: footer"/>
    </footer>
</html>
