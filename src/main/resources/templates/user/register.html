<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title>Title</title>
    </head>
    <body>
        <center>
            <h2>Rejestracja konta</h2>
            <fieldset>
                <form:select path="room">
                    <form:option value="" label="...."/>
                    <form:options items="${rooms}"/>
                </form:select>
                <img width="600" height="900" alt="" src="/images/regulamin1.jpg"/>
                <br/>
                <img width="600" height="900" alt="" src="/images/regulamin2.jpg"/>
                <div style="margin-left: 35%; margin-right: 35%;">
                    <form method="post">
                        <div align="right">
                            <p>
                                Pokój:
                                <select class="form-control" name="example" id="example" required="true">
                                    <option value=""></option>
                                    <option th:each="room : ${rooms}"
                                            th:value="${room.id}"
                                            th:text="${room.room}+${room.type}">
                                    </option>
                                </select>
                            </p>
                            <p>
                                Imię: <input type="text" maxlength="30" name="name" required="true"/>
                            </p>
                            <p>
                                Email: <input type="text" maxlength="30" name="email" required="true"/>
                            </p>
                            <p>
                                Login: <input type="text" maxlength="30" name="login" required="true"/>
                            </p>
                            <p>
                                Hasło: <input type="password" maxlength="30" name="password" required="true"/>
                            </p>
                            <p>
                                Powtórz hasło: <input type="password" maxlength="30" name="password_repeat"
                                                      required="true"/>
                            </p>
                            <p align="center">
                                <input type="checkbox" name="accept" value="accept" required="true"/>Akceptuje
                                regulamin
                            </p>
                            <center>
                                <input type="submit" value="Rejestracja"/>
                            </center>
                        </div>
                    </form>
                </div>
            </fieldset>
        </center>
    </body>
</html>
