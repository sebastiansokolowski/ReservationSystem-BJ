<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:include="fragments/header :: header-css"/>
    </head>
    <body>
        <center>
            <h2>Zapisy na pranie w DS Bursa Jagiellońska</h2>
            <img src="/images/logo.jpg"/>
            <div style="margin-left:35%;margin-right:35%;">
                <form action="/week" method="get">
                    <input class="btn" type="submit" value="Lista bez logowania"/>
                </form>
                <br/>
                <fieldset class="fieldset">
                    <div align="center">
                        <form th:action="@{/login}" method="post">
                            <p>Login: <input type="text" name="username" required="true"/></p>
                            <p> Hasło: <input type="password" name="password" required="true"/></p>
                            <input class="btn" type="submit" value="Zaloguj się"/>
                        </form>
                    </div>
                    <div class="error"
                         th:if="${param.error}"
                         th:with="errorMsg=${session[SPRING_SECURITY_LAST_EXCEPTION].message}">
                        <p style="color:red">
                            <span th:text="${errorMsg}"/>
                        </p>
                    </div>
                    <br/>
                    <a href="/user/restore">Nie pamiętasz hasła?</a><br/>
                    <a href="/user/regulations">Utwórz konto</a><br/>
                </fieldset>
            </div>
        </center>
    </body>
    <footer>
        <div th:replace="fragments/footer :: footer"/>
    </footer>
</html>
